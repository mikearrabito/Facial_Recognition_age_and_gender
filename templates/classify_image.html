<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}" type="text/css">
    <title>Age and Gender Predictor</title>
  </head>
  <body>
  <h1> Results </h1>
  {% if faces |length > 0 %}
  <p> Original image </p>
  <img src="{{ original_image }}" alt="Original image" width="400" height="400">

  {% for face in faces %}
    <img src="{{ face.image_path }}" alt="Face found in image" width="200" height="200">
    <p> Gender predicted: {{ face.gender }} </p>
    <p> Age predicted: {{ face.age }} </p>
  {% endfor %}

  {% else %}
    <p> No faces found in image, try again </p>
    <p> Original image </p>
    <img src="{{ original_image }}" alt="Original image" width="400" height="400">
  {% endif %}

  <div class="center">
    <a href="/">
      <button type="button" class="btn btn-primary btn-lg">Return to main page</button>
    </a>

  </div>

  </body>
</html>
