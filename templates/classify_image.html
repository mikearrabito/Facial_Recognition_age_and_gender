<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Age and Gender Predictor</title>
  </head>
  <body>
  <style>
	h1{
	text-align: center;
	}
	p{
	text-align: center;
	}
	img{
	display: block;
    margin-left: auto;
    margin-right: auto;
	}
  </style>
  <h1> Gender prediction </h1>
  {% if faces |length > 0 %}
  <p> Prediction for image is: {{ faces[0].gender }} </p>
  <p> Original image </p>
  <img src="{{ original_image }}" alt="Original image" width="400" height="400">
  <p> Face found in image </p>
  <img src="{{ faces[0].image_path }}" alt="Face found in image" width="200" height="200">
  {% else %}
  <p> No faces found in image, try again </p>
  <p> Original image </p>
  <img src="{{ original_image }}" alt="Original image" width="400" height="400">
  {% endif %}

  </body>
</html>
