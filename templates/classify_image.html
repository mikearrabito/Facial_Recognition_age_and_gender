<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Age and Gender Predictor</title>
  </head>
  <body>
    <h1> Gender prediction </h1>
    {% if gender_prediction %}
      <p> Prediction for input image is: {{ gender_prediction }} </p>
    <img src="{{ original_image }}">
      <p> What our model saw </p>
      <img src="{{ new_image }}">
    {% else %}
      <p> Error making prediction, try again </p>
      <img src="{{ original_image }}">
      <p> What our model saw </p>
      <img src="{{ new_image }}">
    {% endif %}
  </body>
</html>
