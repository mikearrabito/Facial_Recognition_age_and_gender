<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}" type="text/css">
      <title>Age and Gender Predictor</title>
  </head>
  <body>
  	<h1> Age and Gender Predictor </h1>
    <h3> Upload an image of a person </h3>
    <form method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input class="btn btn-primary" type=submit value=Upload>
    </form>

    {% if face_not_found %}
    <h2> Error finding face in your image, try uploading another image </h2>
    {% endif %}

    <h3> Or try a sample image! </h3>

    <!--- Sample images to choose --->
    <div class="center">

        <div class="inline-block">
            <form id="sample1" class="img-thumbnail" method="POST" action="{{ url_for('.main', sample_image='sample1.jpg') }}">
                <input type="image" class="img-thumbnail" src="static/sample1.jpg" width="256" height="256">
            </form>
        </div>
